<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Algorithm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/b71181a14c.js" crossorigin="anonymous"></script>
</head>

<body>
    <label class="form-label h2 text-capitalize">sorting algorithms simulator</label>
    <div class="mb-2">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="choiceSort" value="selection" id="choiceSelection"
                checked>
            <label class="form-check-label" for="choiceSelection">
                Selection Sort
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="choiceSort" value="bubble" id="choiceBubble">
            <label class="form-check-label" for="choiceBubble">
                Bubble Sort
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="choiceSort" value="insertion" id="choiceInsertion">
            <label class="form-check-label" for="choiceInsertion">
                Insertion Sort
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="choiceSort" value="quick" id="choiceQuick">
            <label class="form-check-label" for="choiceQuick">
                Quick Sort
            </label>
        </div>
    </div>
    <div class="fs-6 mb-3 fw-light text-danger font-monospace"><i class="fa-duotone fa-asterisk"></i> This simulator sort by ascending order.</div>
    <div class="mb-3">
        <button type="button" class="btn btn-warning" id="btnReset">
            <i class="fa-solid fa-rotate-right"></i> Reset Data
        </button>
        <button type="button" class="btn btn-success" id="btnRunSort">
            <i class="fa-solid fa-play"></i> Run Sort
        </button>
    </div>
    <div>
        <label class="form-label h3"><i class="fa-solid fa-shuffle"></i> Begin data</label>
    </div>
    <div id="inputSort" class="mb-3"></div>
    <div>
        <label class="form-label h3"><i class="fa-solid fa-arrow-down-1-9"></i> Sort result</label>
    </div>
    <div id="output"></div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastNotify" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <label class="h5"><i class="fa-solid fa-circle-check text-success"></i> Sort done</label>
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
